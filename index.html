<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Nintendo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Consolas Nintendo</h1>
    <nav>
      <a href="#home">Inicio</a>
      <a href="#about">Acerca de</a>
      <a href="#contact">Contacto</a>
    </nav>
  </header>
  
  <main>
    <!-- Sección de Productos -->
    <section id="productos" class="productos">
      <h2>Listado de consolas</h2>
      <div class="productos-container">
        <!-- Aquí se renderizarán las tarjetas dinámicamente -->
        <p class="no-productos">No se han agregado productos</p>
      </div>
    </section>

    <!-- Sección de Formulario -->
    <section class="formulario">
      <h1>Agregar Producto</h1>
      <form id="form-agregar">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="text" id="descripcion" placeholder="Descripción" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="url" id="imagen" placeholder="URL de la imagen" required />
        <button class="form-buttons" type="submit">Añadir Producto</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Desarrollado por josh</p>
  </footer>

  <script type="module" src="js/renderCards.js"></script>
  <script type="module" src="js/addProduct.js"></script>
</body>
</html>
